<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白网页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>猜猜我在想什么？</h1>
        <p class="hint">提示：四个字，表达我的心情</p>
        <div class="heart">
            <span class="heart-text">❤</span>
        </div>
        <input type="text" id="guess" placeholder="请输入你的答案">
        <button id="submit-btn">提交</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
